<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./product.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
          <script>
            $(function(){
                $('#navigation').load("navigation-bar.html");
            })
        </script>
        <script>
            $(function(){
                $('#footer-wrapper').load("footer.html");
            })
        </script> 
    </head>
    <body>
        <div id="navigation">

        </div>

        <div id="main-container">
            
            <div class="product-sect-wrapper">
                <div id="product-image">
                    
                        <img id="thumbnail" src="">
                    
                </div>
                <div id="product-details">
                    <p id="product-name"><p>
                    <p id="product-brand"></p>
                    <p class="price-title">Price: Rs <span id="product-price"></span><p>
                    <h3 class="product-section-title ">Description</h3>
                    <p id="description"></p>
                    <h3 class=" product-section-title ">Product Preview</h3>
                    <div id="preview-images">
                        
                    </div>
    
                    <button id="cart-btn">Add to Cart</button>
                </div>
            </div>    
            <div id="footer-wrapper">

            </div>
        </div>
       
        <script src="./index.js"></script>
        <script src="./product.js"></script>
        <script src="./cart.js"></script>
    
    </body>
</html>
